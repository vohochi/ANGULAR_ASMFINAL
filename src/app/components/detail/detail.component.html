<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="getAbsoluteImageUrl()"
        class="img-fluid"
        [alt]="product.name"
      />
    </div>
    <div class="col-md-6">
      <h2>Đường Đen Sữa Đá</h2>
      <h3>{{ product.price | currency : "VND" }}</h3>
      <label>Chọn size (bắt buộc)</label>
      <div class="form-group">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-secondary">
            <input type="radio" name="options" id="option1" checked /> Nhỏ + 0 đ
          </label>
          <label class="btn btn-outline-secondary">
            <input type="radio" name="options" id="option2" /> Vừa + 4.000 đ
          </label>
          <label class="btn btn-outline-secondary">
            <input type="radio" name="options" id="option3" /> Lớn + 10.000 đ
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Topping</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="espressoShot" />
          <label class="form-check-label" for="espressoShot">
            Shot Espresso + 10.000 đ
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tranchautrang" />
          <label class="form-check-label" for="tranchautrang">
            Trân châu trắng + 10.000 đ
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sotCaramel" />
          <label class="form-check-label" for="sotCaramel">
            Sốt Caramel + 10.000 đ
          </label>
        </div>
      </div>
      <button class="btn btn-primary btn-lg btn-block">Đặt giao tận nơi</button>
    </div>
  </div>
</div>
